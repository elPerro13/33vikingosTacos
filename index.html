<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>33 vikingo'S Tacos</title>
  <link rel="stylesheet" href="css.css">
  <script src="js.js" defer></script> 
</head>

<body>

  <!-- Encabezado con logo -->
  <header>
    <div class="header-contenido">
      <img src="logo.jpg" alt="Logo 33 Vikingos" class="logo">
      <h1>33 VIKINGO'S TACOS</h1>
    </div>
  </header>

  <main class="main-contenedor">
    <!-- Contenedor para las secciones Piso y Orden -->
    <div class="grid-piso-orden">
      <!-- Sección Piso -->
      <section class="piso">
        <h3>Piso</h3>
        <div class="botones-clientes">
          <button id="agregar-cliente-mesa">Agregar cliente a mesa</button>
          <button id="agregar-cliente-barra">Agregar cliente a barra</button>
          <button id="eliminar-cliente">Eliminar cliente</button>
        </div>

        <!-- Aquí se insertarán las mesas -->
        <div class="recuadro-mesas"></div>
      </section>

      <!-- Sección Orden -->
      <section class="orden">
        <h3>Orden</h3>

        <div class="orden-textarea">
          <textarea class="orden-nota" placeholder="Orden"></textarea>
        </div>

        <div class="botones-producto">
          <button data-orden="Bistec" data-precio="30">Bistec - $30</button>
          <button data-orden="Bistec con Queso" data-precio=40">Bistec Queso - $40</button>
          <button data-orden="Suadero" data-precio="30">Suadero - $30</button>
          <button data-orden="Suadero con Queso" data-precio="40">Suadero   Queso- $40</button>
          <button data-orden="Huarache" data-precio="45">Huarache - $45</button>
          <button data-orden="Huarache con Queso" data-precio="55">Huarache Queso - $55</button>
          <button data-orden="Torta" data-precio="45">Torta - $45</button>
          <button data-orden="Torta con Queso" data-precio="55">Torta Queso- $55</button>
          <button data-orden="Papas a la francesa" data-precio="40">Papas a la Francesa- $40</button>
          <button data-orden="Vikingo Especial" data-precio="90">Vikingo Especial - $90</button>
          <button data-orden="Refresco" data-precio="30">Refresco - $30</button>
          <button data-orden="Sangria" data-precio="40">Sangria - $40</button>
          <button data-orden="Agua" data-precio="30">Agua Sabor - $30</button>
          <button data-orden="Agua" data-precio="10">Agua Simple- $10</button

        </div>
      </section>
    </div>

    <!-- Sección Total -->
   <section class="total">
  <div class="total-vendido">
    <button data-orden="sumar" data-precio=>sumar</button>
    <h3>Total Vendido: <span id="total-acumulado">$0.00</span></h3>
    <a href="menu.html">Menu</a>
  </div>
</section>

  </main>

</body>
</html>
