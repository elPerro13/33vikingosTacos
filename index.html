<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Los Perrones Tacos</title>
  <link rel="stylesheet" href="css.css">
  <script src="js.js" defer></script> 
</head>

<body>

  <!-- Encabezado con logo -->
  <header>
    <div class="header-contenido">
      <img src="logo.jpg" alt="Logo 33 Vikingos" class="logo">
      <h1>33 VIKINGO'S TACOS</h1>
    </div>
  </header>

  <div class="botones-control-clientes">
    <button id="agregar-cliente">Agregar cliente</button>
    <button id="eliminar-cliente">Eliminar cliente</button>
    <div class="selector-mesas">
      <label for="selector-mesas"></label>
      <select id="selector-mesas">
        <option value="" disabled selected>Selecciona una mesa</option>
      </select>
    </div>
  </div>

  <main class="orden">
    <h3>Orden</h3>

    <div class="orden-textarea">
      <textarea class="orden-nota" placeholder="Orden"></textarea>
    </div>

    <div class="botones-producto">
      <button data-orden="Taco" data-precio="25">Taco - $25</button>
      <button data-orden="Taco Queso" data-precio="30">Taco Queso - $30</button>
      <button data-orden="Perron" data-precio="40">Perron - $40</button>
      <button data-orden="Perron Queso" data-precio="50">Perron Queso - $50</button>
      
      <button data-orden="Papas a la francesa" data-precio="40">Papas a la Francesa - $40</button>
      <button data-orden="Wao Especial" data-precio="100">Wao Especial - $100</button>
      <button data-orden="Refresco" data-precio="25) ya lo saaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        ">Refresco - $25</button>
      <button data-orden="Sangria" data-precio="30">Sangria - $30</button>
      <button data-orden="Agua Sabor" data-precio="30">Agua Sabor - $30</button>
      <button data-orden="Agua" data-precio="10">Agua Simple - $10</button>
    </div>

    <!-- Sección Total -->
    <section class="total">
      <div class="total-vendido">
        <button data-orden="sumar" data-precio="">Sumar</button>
        <!-- ✅ MODIFICADO para mostrar total antes del texto -->
        <h3><span id="total-acumulado">$0.00</span> Total Vendido</h3>
        <a href="menu.html">Menu</a>
      </div>

      <!-- Contenedor separado para las copias de orden -->
      <div id="copias-ordenes"></div>
      <button id="eliminar-todo">Eliminar Todo</button>

    </section>

  </main>

</body>
</html>
